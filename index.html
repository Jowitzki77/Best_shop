<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <p>BestShop</p>
            </div>
            <nav class="header__menu">
                <a href="#why">Why us</a>
                <a href="#benefits">Benefits</a>
                <a href="#prices">prices</a>
                <a href="#contact">contact</a>
            </nav>
        </div>
    </header>
    <section id="main" class="section">
        <h1 class="section__heading">Sell more</h1>
        <p class="section__description">Open shop on our platform and increase your sales</p>
        <a href="#pricing" class="btn btn-large btn-primary">Open your shop</a>
    </section>
    <section id="cta" class="section container">
        <h2 class="section__heading">The most popular platform in country</h2>
        <div class="col-3">
            <div class="cta">
                <div class="circle red">
                    <img src="assets/person.svg" alt="person">
                </div>
                <p>10000+</p>
                <p>Daily entries:</p>
            </div>
            <div class="cta">
                <div class="circle blue">
                    <img src="assets/eye.svg" alt="person">
                </div>
                <p>10000+</p>
                <p>Daily entries:</p>
            </div>
            <div class="cta">
                <div class="circle green">
                    <img src="assets/catalog.svg" alt="person">
                </div>
                <p>10000+</p>
                <p>Daily entries:</p>
            </div>
        </div>
    </section>
</body>
</html>
